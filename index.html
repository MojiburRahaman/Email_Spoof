<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="Main_body">
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <h1 class="text-center PageHeader">Email Spoofing</h1>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title"></h4>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" action="form-mailer.php" method="post">
                            <div class="row">
                                <label class="col-md-4 Form_title">From Username :</label>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <input type="text" class="form_control" name="fromname" maxlength="100" placeholder="UserName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-4 Form_title">From Email:</label>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <input type="email" class="form_control" name="fromemail" placeholder="example@example.com">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-4 Form_title ">Reply To Username :</label>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <input type="text" class="form_control" name="replytoname" maxlength="100" placeholder="UserName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-4 Form_title">Reply To Email :</label>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <input type="email" class="form_control" name="replytoemail" placeholder="example@example.com">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-4 Form_title">To (Target Email) :</label>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <input type="email" class="form_control" name="to" placeholder="example@example.com">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-4 Form_title">Subject :</label>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <input class="form_control" type="text" name="subject" maxlength="100" placeholder="Email Subject">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-4 Form_title">Messages Body:</label>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <textarea class="form_control" name="message" maxlength="10000" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-4 Form_title"></label>
                                <div class="col-md-8">
                                    <button type="submit" value="Send" class="custome_button">Send Email</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
